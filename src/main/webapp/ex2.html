<!DOCTYPE html>
<html>
<head>
    <title>example</title>
</head>
<body>
    <h1>点菜系统</h1>
    
    <h2>菜单</h2>
    <ul id="menu">
        <li data-item="burger">汉堡 - 10.99</li>
        <li data-item="pizza">披萨 - 12.99</li>
        <li data-item="sushi">寿司 - 15.99</li>
    </ul>

    <h2>已选菜品</h2>
    <ul id="selectedItems"></ul>

    <h2>总价格</h2>
    <p id="totalPrice">0.00</p>

    <script>
        const menu = {
            burger: 10.99,
            pizza: 12.99,
            sushi: 15.99
        };

        const selectedItems = [];

        function updateSelectedItems() {
            const selectedItemsList = document.getElementById("selectedItems");
            selectedItemsList.innerHTML = "";
            selectedItems.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                selectedItemsList.appendChild(li);
            });
        }

        function updateTotalPrice() {
            const totalPrice = document.getElementById("totalPrice");
            const price = selectedItems.reduce((acc, item) => acc + menu[item], 0);
            totalPrice.textContent = price.toFixed(2);
        }

        document.getElementById("menu").addEventListener("click", event => {
            const selectedItem = event.target.getAttribute("data-item");
            if (selectedItem) {
                selectedItems.push(selectedItem);
                updateSelectedItems();
                updateTotalPrice();
            }
        });
    </script>
</body>
</html>
