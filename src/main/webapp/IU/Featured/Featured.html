    <script>
        // A function triggered when the add button is clicked, using the Fetch API to send an order request to the backend
        async function addToCart(name, price) {
            //Create an object containing the dish information to be added
            const item = { name, price };

            // Use Fetch API to send POST request to backend
            await fetch('http://localhost:8080/smartkitchen123/api/add-to-cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(item),
            })


                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response failed');
                    }
                    return response.json();
                })
                .then(data => {
                    // Process the response data from the server and update the local shopping cart and total price
                    //Here you can update the shopping cart display or perform other operations
                    updateCart(data.cart, data.total);
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        function updateCart(cart, total) {
            //Update local shopping cart and total price
            // Here you can update the shopping cart display
            console.log('Updated cart:', cart);
            console.log('Updated total:', total);
        }

        //Add button click event
        var addButtons = document.querySelectorAll(".add-button");
        addButtons.forEach(function (button) {
            button.addEventListener("click", function () {
                var name = button.getAttribute("data-name");
                var price = parseFloat(button.getAttribute("data-price"));
                addToCart(name, price);
            });
        });
    </script>
