<!DOCTYPE html>
<html>

<head>
  <title>Success and Error Modal Popups In HTML CSS and Javascript</title>
  <link rel="stylesheet" type="text/css" href="ckstyle.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>

  <div class="wrapper">
    <div class="modal_btns">
        <div class="modal_wrapper">
      <div class="shadow close_btn"></div>

      <div class="modal">
        <div class="modal_item s_modal">
          <div class="close close_btn">
            <ion-icon name="close"></ion-icon>
          </div>
          <div class="modal_body">
            <div class="s_icon">
              <ion-icon name="checkmark"></ion-icon>
            </div>
            <div class="s_text">
              <h2>SUCCESS</h2>
              <p>Payment successfully ! We received your payment! Thank you!</p>
            </div>
          </div>
          <div class="s_button">
            <button class="success_btn">Continue</button>
          </div>
        </div>
        <div class="modal_item e_modal">
          <div class="close close_btn">
            <ion-icon name="close"></ion-icon>
          </div>
          <div class="modal_body">
            <div class="s_icon">
              <ion-icon name="help"></ion-icon>
            </div>
            <div class="s_text">
              <h2>ERROR</h2>
              <p>Unfortunately we have an issue with your payment, try again later.</p>
            </div>
          </div>
          <div class="s_button">
            <button class="error_btn">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var modal_wrapper = document.querySelector(".modal_wrapper");
    var s_modal = document.querySelector(".s_modal");
    var e_modal = document.querySelector(".e_modal");


    modal_wrapper.classList.add("active");
    s_modal.classList.add("active");


    var continueButton = document.querySelector(".success_btn");
    continueButton.addEventListener("click", function () {
      modal_wrapper.classList.remove("active");
      s_modal.classList.remove("active");
      window.location.href = '../../index.html';
    });


    var closeButton = document.querySelector(".close_btn");
    closeButton.addEventListener("click", function () {
      modal_wrapper.classList.remove("active");
      s_modal.classList.remove("active");
      e_modal.classList.remove("active");
      window.location.href = '../../index.html';
    });

  </script>

</body>

</html>
